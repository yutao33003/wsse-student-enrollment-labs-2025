openapi: "3.0.0"
info:
  title: "Hello API"
  version: "0.1.0"
servers:
  - url: "https://api.example.edu/api/v1"
    description: "Production"
tags:
  - name: health
    description: "服務健康檢查"
externalDocs:
  description: "本課程手冊"
  url: "https://example.edu/wsse/handbook"
paths:
  /health:
    get:
      summary: "Health check"
      description: "服務是否正常"
      tags: [health]
      security: [] # 覆寫全域安全：此端點匿名
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: "ok" }
  /students:
    get:
      summary: "List students"
      tags: [health]
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: "#/components/schemas/Student" }
        "500":
          description: "Server Error"
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
    post:
      summary: "Create student"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Student" }
            examples:
              ok: { value: { id: 101, name: "Ann" } }
      responses:
        "201":
          description: "Created"
          headers:
            Location:
              description: "新資源 URL (例如 /api/v1/students/101)"
              schema: { type: string }
components:
  schemas:
    Student:
      type: object
      required: [id, name]
      properties:
        id: { type: integer, format: int64 }
        name: { type: string, minLength: 1 }
    Error:
      type: object
      required: [code, message]
      properties:
        code: { type: string, example: "ERR_NOT_FOUND" }
        message: { type: string }
  securitySchemes:
    ApiKeyAuth: { type: apiKey, in: header, name: X-API-Key }
security:
  - ApiKeyAuth: []
